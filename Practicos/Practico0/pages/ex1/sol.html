    </p>
    <hr />
    <br />
    <div style="line-height: 1.8">
      <!-- Perdón por la chanchada pero me molesta ver todo tan -->
      <label for="txtName">Nombre:</label>
      <input type="text" id="txtName" placeholder="Ingrese un nombre..." />
      <br />
      <label for="txtSurname">Apellido:</label>
      <input type="text" id="txtSurname" placeholder="Ingrese un apellido..." />
      <br />
      <button>Mostrar formateado</button>
