</head>

<body>
    <label for="slcFuncionario">Elegir funcionario:</label>
    <select id="slcFuncionario">
        <option value="select" selected disabled>Seleccionar...</option>

    <br />

    <input type="text" id="txtFecha" /><br />

        <option value="select" selected disabled>Seleciconar...</option>
        <option value="in">Entrada</option>
        <option value="out">Salida</option>
    </select>
    <br />
    <input type="button" id="btnIngreso" value="Marcar" style="border: 1; border-radius: 1;" /> <br />
    <p id="pAux"></p>
    <table>
        <tbody id="tblFuncionarios"></tbody>
    </table>
    <script src="classes.js"></script>
    <script src="app.js"></script>
